<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Hello EEIT 2015 VGU!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

                    </div>

                    <a class="button is-link">Link</a>

                </div>

    </div>
    <div class="tile is-parent">

            <div class="content">
