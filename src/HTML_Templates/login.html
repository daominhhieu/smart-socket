<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.1-->

      <link rel="stylesheet" href="https://storage.googleapis.com/teleproject/login.css" />
</head>

<body>
    <section class="hero is-danger is-bold is-fullheight has-text-white ">
      <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">

          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="subtitle navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item " href="/">
              Home
            </a>
            <a class="navbar-item " href="/login/">
              Login
            </a>
            <a class="navbar-item" href="/signup/">
              Sign Up
            </a>
            <a class="navbar-item" href="/">
              About
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title strong ">Login</h3>

                    <div class="box">
                        <form>
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-large" type="text" placeholder="Your Email" autofocus="" id="email">
                                      <span class="icon is-left">
                                          <i class="fas fa-envelope"></i>
                                      </span>
                                      <span class="icon is-right">
                                          <i class="fas fa-check"></i>
                                      </span>
                                </div>
                            </div>


                            <div class="field">
                                <div class="control has-icons-left has-icons-right ">
                                    <input class="input is-large " type="password" placeholder="Your Password" id="password">
                                    <span class="icon is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <span class="icon is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                      Remember me
                                </label>
                            </div>
                                <button class="button is-block is-focused is-warning is-large is-fullwidth " onclick="loadInfo()">Login</button>&nbsp;

                                <a  class="button is-focused is-success is-fullwidth is-info is-large" href="/signup/">Sign Up</a> <!--LOGIN-->
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </section>

    <script>


    function loadInfo() {
        var xhttp = new XMLHttpRequest();
        var xhhtp_login = new XMLHttpRequest();
        var email = document.getElementById("email").value.toString();
        var password = document.getElementById("password").value.toString();

        xhhtp_login.open("POST", "http://localhost:8080/login/", true);

        xhttp.open("POST", "http://localhost:8081", true);
        xhttp.setRequestHeader("Content-type", "text/plain");

        xhhtp_login.send();
        xhttp.send(email+"&"+password);
        location = location;
    }


    </script>


    </section>
</body>

</html>
